<table class="table table-bordered">

    <thead>
        <tr>
            <td style="width: 200px;">Product Image</td>
            <td style="width: 200px;">Dish name</td>
            <td style="width: 350px;">Dish Price</td>
            <td>Quanity</td>
            <td>Total</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items">
            <td><img src="assets/images/{{item.img_url}}" /></td>
            <td>{{item.dishname}}</td>
            <td>{{item.dishprice}}</td>
            <td>
                <div class="form-inline">
                    <button class="btn btn-primary" id={{item.dishid}} (click)="plus(item)"><i
                            class="fa fa-plus"></i></button>
                    {{item.qty}}
                    <button class="btn btn-primary" (click)="minus(item)"><i class="fa fa-minus"></i></button>
                </div>
                <br>
                <div>
                    <a routerLink="/"><button class="btn btn-primary" (click)="removeItem(item.dishid)">Remove</button>
                    </a>
                </div>
            </td>
            <td>{{item.dishprice * item.qty}}</td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td>
                <p>Total Quantity: {{totalqty}}</p>
                <p>Total Price: {{sum}}</p>
                <a *ngIf="!customerlogin.isUserLoggedIn()" routerLink="/login"><button
                        class="btn btn-primary">Checkout</button></a>

                <a *ngIf="customerlogin.isUserLoggedIn()" routerLink="/checkout"><button
                        class="btn btn-primary">Checkout</button></a>
            </td>
        </tr>
    </tbody>

</table>
